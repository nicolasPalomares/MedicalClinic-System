<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<head th:replace="~{layout/layout :: head}">
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
	
		<section th:fragment="updateDepartmentLayout">
			<div class="container">
				<div class="row">
					<div class="col-md-9">
					
						<form th:action="@{/saveDepartment}" method="post" th:object="${department}" class="was-validated p-4">
							<!-- if departmentId == null then insert department, else update department -->
							<input type="hidden" name="departmentId" th:field="*{departmentId}" />
							<div class="form-group p-2">
								<label for="specialization" class="lead mb-2"> [[#{department.specialization}]] </label>
								<select th:field="*{specialization}" name="specializationDropdown" id="specializationDropdown" class="form-control p-3" required>
								<option value=""> [[#{actions.specializationDropdown}]] </option>
									<option th:each="specialization : ${specializations}" th:value="${specialization.specializationId}" th:text="${specialization.name}"></option>
								</select>
							</div>
							<div class="form-group p-2">							
								<label for="officeNo" class="lead mb-2"> [[#{department.office}]] </label>
								<input type="number" name="officeNo" th:field="*{officeNo}" class="form-control p-3" required />
							</div>
							<div class="form-group p-2">							
								<input type="submit" name="save" th:value="#{actions.save}" class="btn btn-primary w-50 mt-4 p-3" />
							</div>
						</form>
						
					</div>
				</div>
			</div>
		</section>
	
	</body>
	
</html>
