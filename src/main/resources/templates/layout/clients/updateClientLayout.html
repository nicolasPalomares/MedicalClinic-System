<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
		<section th:fragment="updateClientLayout">
			<div class="container">
				<div class="row">
					<div class="col-md-9">
					
						<form th:action="@{/saveClient}" method="post" th:object="${client}" class="was-validated p-4">
							<!-- if clientId == null then insert client, else update client -->
							<input type="hidden" name="clientId" th:field="*{clientId}" />
							<div class="form-group p-2">
								<label for="name" class="lead mb-2"> [[#{entity.name}]] </label>
								<input type="text" name="name" th:field="*{name}" class="form-control p-3" required />
							</div>
							<div class="form-group p-2">
								<label for="surname" class="lead mb-2"> [[#{entity.surname}]] </label>
								<input type="text" name="surname" th:field="*{surname}" class="form-control p-3" required />
							</div>
							<div class="form-group p-2">
								<label for="lifeInsuranceType" class="lead mb-2"> [[#{client.lifeInsuranceType}]] </label>
								<select th:field="*{lifeInsuranceType}" class="form-control p-3" required>
									<option value=""> [[#{updateClient.dropdownIndex}]] </option>
									<option th:each="insurance : ${insurances}" th:value="${insurance}" th:text="${insurance}"></option>
								</select>
							</div>
							<!-- Address Form: -->
							<input type="hidden" name="address.addressId" th:field="*{address.addressId}" class="form-control p-3" required />
							<div class="form-group p-2">
								<label for="street" class="lead mb-2"> [[#{client.address.street}]] </label>
								<input type="text" name="address.street" th:field="*{address.street}" class="form-control p-3" required />
							</div>
							<div class="form-group p-2">
								<label for="streetNo" class="lead mb-2"> [[#{client.address.streetNo}]] </label>
								<input type="text" name="address.streetNo" th:field="*{address.streetNo}" class="form-control p-3" required />
							</div>
							<!-- Contact Form: -->
							<input type="hidden" name="contact.contactId" th:field="*{contact.contactId}" class="form-control p-3" required />
							<div class="form-group p-2">
								<label for="phoneNumber" class="lead mb-2"> [[#{client.contact.phoneNumber}]] </label>
								<input type="tel" name="contact.phoneNumber" th:field="*{contact.phoneNumber}" class="form-control p-3" required />
							</div>
							<div class="form-group p-2">
								<label for="email" class="lead mb-2"> [[#{client.contact.email}]] </label>
								<input type="email" name="contact.email" th:field="*{contact.email}" class="form-control p-3" required />
							</div>
							<div class="form-group p-2">
								<input type="submit" name="save" th:value="#{actions.save}" class="btn btn-primary w-50 mt-4 p-3" />
							</div>
						</form>
						
					</div>
				</div>
			</div>
		</section>
	</body>
	
</html>
