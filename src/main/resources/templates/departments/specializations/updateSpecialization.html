<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<title> [[#{updateSpecialization.title}]] </title>
	</head>
	<body>
		<header th:replace="~{layout/layout :: header}"></header>
		<br/>
		
		
		<form th:action="@{/saveSpecialization}" method="post" th:object="${specialization}">
			<!-- if specializationId == null then insert specialization, else update specialization -->
			<input type="hidden" name="specializationId" th:field="*{specializationId}" />
			
			<label for="name"> [[#{specialization.name}]] </label>
			<input type="text" name="name" th:field="*{name}" />
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			<br/><br/>
			
			<label for="services"> [[#{updateSpecialization.checkbox}]] </label> <br/>
			<input type="checkbox" name="services" th:field="*{services}" value="Clinic"> [[#{updateSpecialization.clinic}]] <br/>
			<input type="checkbox" name="services" th:field="*{services}" value="Surgery"> [[#{updateSpecialization.surgery}]] <br/>
			<span th:if="${#fields.hasErrors('services')}" th:errors="*{services}"></span>
			<br/><br/>
			
			<input type="submit" name="save" th:value="#{actions.save}" />
		</form>
		<br/>
		
		
		<footer th:replace="~{layout/layout :: footer}"></footer>
	</body>
</html>
